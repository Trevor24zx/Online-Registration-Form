<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
    </head>
    <body>

        <div class="main-header">
            <h1>The Code Review</h1>
        </div>

        <div class="description">
            <h2>Signup for our newsletter</h2>
            <p id="news">Get the latest news on how your code is doing right in your inbox.</p>
        </div>

        <hr class="style1">

        <main class="main-content">
            
            

            <form class="input_info" method="GET">
                <fieldset>
                        <legend id="contact">Contact Information</legend>
                    <div class="input-info">
                        <label for="name" class="left">Full Name</label><br>
                        <input class="item-1 item" type="text" id="name" name="name" required placeholder="Required"><br>
                    </div>

                    <div class="input-info">
                        <label for="email" class="left">Email Address</label><br>
                        <input class="item-2 item" type="email" id="email" name="email" required placeholder="Required"><br>
                    </div>

                    <div class="input-info">
                        <label for="phone" class="left">Phone Number</label><br>
                        <input class="item-3 item" type="tel" id="phone" name="email" required><br>
                    </div>

                    <div class="input-info">
                        <label for="address" class="left">Street Address</label><br>
                        <input class="item-4 item" type="text" id="address" name="address" required><br>
                    </div>

                    <div class="input-info">
                        <label for="city" class="left">City</label><br>
                        <input class="item-5 item" type="text" id="city" name="city" required><br>
                    </div>

                    <div class="input-info">
                        <label for="state" class="left">State</label><br>
                        <select name="state" id="state" class="item-6 item">
                                <option value="" disabled selected>Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                        </select><br>
                    </div>

                    <div class="input-info">
                        <label for="zip-code" class="left">Zip Code</label><br>
                        <input class="item-7 item" type="text" id="zip-code" required><br>
                    </div>
                </fieldset>
            </form>

            <hr class="style2">

            <form action="GET" class="">

                <fieldset class="newsletter">
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>

                        <input type="checkbox" id="html" name="news" class="news"><label for="html">HTML News</label><br>
                        <input type="checkbox" id="css" name="news" class="news"><label for="css">CSS News</label><br>
                        <input type="checkbox" id="javascript" name="news" class="news"><label for="javascript">Javascript News</label>

                        <p>Newsletter format</p>

                        <input type="radio" id="radio-html" name="radio" class="news"><label for="radio-html">HTML</label><br>
                        <input type="radio" id="plain-text" name="radio" class="news"><label for="plain-text">Plain text</label>                   

                </fieldset>
                <fieldset class="textarea">

                        <label for="topics">Other topics you'd like to hear about</label><br>
                        <textarea name="topics" id="topics" cols="20" rows="6" ></textarea><br>

                        <input type="button" id="btn-submit" value="Sign Up">
                </fieldset>     

            </form>    

        </main>
        
        <footer id="main-footer">Copyright The Code Review</footer>
      
        
        


        



        
    </body>
</html>
